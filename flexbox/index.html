<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,400i|Nunito:300,300i" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">

    <title>nexter &mdash; your home, your freedom</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <img src="./img/logo.png" alt="logo" class="logo">

            <form action="#" class="search">
                <input type="text" class="search-input" placeholder="Search hotels">
                <button class="search-button">
                    <svg class="search-icon">
                        <use xlink:href="./img/spite.svg#icon-magnifying-glass"></use>
                    </svg>
                </button>
            </form>

            <nav class="user-nav">
                <div class="user-nav-icon-box">
                    <svg class="user-nav-icon">
                        <use xlink:href="./img/spite.svg#icon-bookmark"></use>
                    </svg>
                    <span class="user-nav-notification">7</span>
                </div>
                <div class="user-nav-icon-box">
                    <svg class="user-nav-icon">
                        <use xlink:href="./img/spite.svg#icon-chat"></use>
                    </svg>
                    <span class="user-nav-notification">13</span>
                </div>
                <div class="user-nav-user">
                    <img src="./img/user.jpg" alt="" class="user-nav-user-photo">
                    <span class="user-nav-user-name">Jonas</span>
                </div>
            </nav>
        </header>
        <div class="content">
            <nav class="sidebar">
                <ul class="side-nav">
                    <li class="side-nav-item side-nav-item-default">
                        <a href="#" class="side-nav-link">
                            <svg class="side-nav-icon">
                                <use xlink:href="./img/spite.svg#icon-home"></use>
                            </svg>
                            <span class="side-nav-text">Hotel</span>
                        </a>
                    </li>
                    <li class="side-nav-item">
                        <a href="#" class="side-nav-link">
                            <svg class="side-nav-icon">
                                <use xlink:href="./img/spite.svg#icon-aircraft-take-off"></use>
                            </svg>
                            <span class="side-nav-text">Flight</span>
                        </a>
                    </li>
                    <li class="side-nav-item">
                        <a href="#" class="side-nav-link">
                            <svg class="side-nav-icon">
                                <use xlink:href="./img/spite.svg#icon-location-pin"></use>
                            </svg>
                            <span class="side-nav-text">Car rental</span>
                        </a>
                    </li>
                    <li class="side-nav-item">
                        <a href="#" class="side-nav-link">
                            <svg class="side-nav-icon">
                                <use xlink:href="./img/spite.svg#icon-map"></use>
                            </svg>
                            <span class="side-nav-text">Tours</span>
                        </a>
                    </li>
                </ul>

                <div class="legal">
                    &copy; 2021 By Ruchira. All rights reserved.
                </div>
            </nav>


            <main class="hotel-view">
                <div class="galery">
                    <figure class="galery-item">
                        <img src="./img/house-1.jpeg" alt="photo of hotel 1" class="galery-photo">
                    </figure>
                    <figure class="galery-item">
                        <img src="./img/house-2.jpeg" alt="photo of hotel 2" class="galery-photo">
                    </figure>
                    <figure class="galery-item">
                        <img src="./img/house-3.jpeg" alt="photo of hotel 3" class="galery-photo">
                    </figure>
                </div>

                <div class="overview">
                    <h1 class="overview-heading">Hotel Galle Ville</h1>
                    <div class="overview-stars">
                        <svg class="overview-icon-star">
                            <use xlink:href="./img/spite.svg#icon-star"></use>
                        </svg>
                        <svg class="overview-icon-star">
                            <use xlink:href="./img/spite.svg#icon-star"></use>
                        </svg>
                        <svg class="overview-icon-star">
                            <use xlink:href="./img/spite.svg#icon-star"></use>
                        </svg>
                        <svg class="overview-icon-star">
                            <use xlink:href="./img/spite.svg#icon-star"></use>
                        </svg>
                        <svg class="overview-icon-star">
                            <use xlink:href="./img/spite.svg#icon-star"></use>
                        </svg>
                    </div>
                    <div class="overview-location">
                        <svg class="overview-icon-map">
                            <use xlink:href="./img/spite.svg#icon-location-pin"></use>
                        </svg>
                        <button class="button-inline">Alberta, Portugal</button>
                    </div>
                    <div class="overview-rating">
                        <div class="overview-rating-average">4.6</div>
                        <div class="overview-rating-count">429 votes</div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>

</html>
